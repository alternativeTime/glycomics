@(projects: List[Project], user: User)(body: Html)

<html>
<head>
    <title>Zentasks</title>
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("/public", "stylesheets/main.css")">


    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/underscore-min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/backbone-min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/main.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/jquery-2.0.3.min.js")"></script>
<script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>

</head>
<body>
<header>
    <a href="@routes.Application.index" id="logo"><span>Zen</span>tasks</a>
    <dl id="user">
        <dt>@user.name <span>(@user.email)</span></dt>
        <dd>
            <a href="@routes.Application.logout()">Logout</a>
        </dd>
    </dl>
</header>
<nav>
    <h4 class="dashboard"><a href="#/">Dashboard</a></h4>
    <ul id="projects">
        @projects.groupBy(_.folder).map {
        case (group, projects) => {
        @views.html.projects.group(group, projects)
        }
        }
    </ul>
</nav>
<section id="main">
    @body
</section>
</body>
</html>
