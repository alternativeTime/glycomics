@(message: String, speciesDetails: List[String], jsSpecies: String)

@main {
	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>

<script>
	$(function() {
	

	var myArray = new Array();
	@for(a <- speciesDetails) {
	myArray.push("@a");
	}
	
		$( "#tags" ).autocomplete({
			source: myArray, 
			minLength: 3,
			select: function (event, ui) {
			var selectobj = ui.item;
			$("#hidCidade").val(ui.item.label);
			
			}
			
		});
	});
	</script>


	<h1 id="homeTitle">@Messages("EXample Taxonomy Search with typeahead")</h1>

	<form action="taxonomysearch" method="GET">
	<label for="">Taxonomy: </label>
	<input id="tags" class="ui-widget" name="taxonomy">
	<input id="hidCidade" type="hidden" />
	<input type="submit" value="go" />
	</form>
    
}
