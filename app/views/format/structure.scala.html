@(notation: String, structureId: Long)

<a href="@routes.Application.structureDetails(structureId)">
@if(notation.matches("gs")) {
        <img class="sugar_image"  src="/images/@notation/_@{structureId}.png">
}
@if(notation.matches("cfgl") ) {
	<img class="sugar_image"  src="/images/cfgl/smaller/@{structureId}.png" alt="">
        } 

@if(notation.matches("uoxf") ) {
        <img class="sugar_image"  src="/images/uoxf/smaller/@{structureId}.png" alt="">
        }
</a>
